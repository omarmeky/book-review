<div class="col-sm-12 card">
  <div class="card-body">
    <form data-ng-submit="addBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" data-ng-model="book.title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" name="author" data-ng-model="book.author">
      </div>
      <button type="submit" class="btn btn-default">ADD</button>
    </form>
  </div>
</div>
